name: Build And Test on GitHub

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:
    runs-on: macos-15

    steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Cache SPM dependencies
      uses: actions/cache@v5
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    - name: Build
      run: swift build -c release

  test:
    runs-on: macos-15

    steps:
    - uses: actions/checkout@v6
    - name: Cache SPM dependencies
      uses: actions/cache@v5
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
    - name: Run tests
      run: swift test
