name: Build And Test on EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Build
      run: swift build -c release

  test:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Run tests
      run: swift test