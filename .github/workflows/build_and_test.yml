name: Build And Test on EC2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Build
      run: xcodebuild -scheme xcodeinstall -destination "platform=macOS" | xcbeautify
      # disabled until the libswiftCompatibilitySpan.dylib issue is solved (with swift 6.2.1, Xcode 26.1)
      # https://github.com/swiftlang/swift/issues/84379
      # https://github.com/swiftlang/swift-package-manager/issues/9163
      # run: swift build -c release

  test:
    if: false
    runs-on: self-hosted
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Run tests
      run: xcodebuild test -scheme xcodeinstall -destination 'platform=macOS,arch=arm64' | xcbeautify
      # disabled until the libswiftCompatibilitySpan.dylib issue is solved (with swift 6.2.1, Xcode 26.1)
      # https://github.com/swiftlang/swift/issues/84379
      # https://github.com/swiftlang/swift-package-manager/issues/9163
      # run: swift test
